apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  labels:
    app: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: transaction-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: SECRET_TOKEN
              value: transactionSecret
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
spec:
  type: ClusterIP
  selector:
    app: transaction-service
  ports:
    - port: 8082
      targetPort: 8082