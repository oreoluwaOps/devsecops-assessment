# SonarQube Configuration
# Quality Gates and Analysis Configuration

# SonarQube Project Configuration
sonar.projectKey=devsecops-microservices
sonar.organization=oreoluwaops
sonar.projectName=DevSecOps Microservices Assessment
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=sample-services/
sonar.tests=sample-services/
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*IT.java
sonar.test.exclusions=**/target/**,**/build/**

# Java Configuration
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes
sonar.java.libraries=**/target/dependency/*.jar

# Coverage Configuration
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/*Application.java,**/*Config.java,**/*Configuration.java

# Quality Gate Configuration
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplication Configuration
sonar.cpd.java.minimumTokens=50

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.links.homepage=https://github.com/oreoluwaOps/devsecops-assessment
sonar.links.ci=https://github.com/oreoluwaOps/devsecops-assessment/actions
sonar.links.scm=https://github.com/oreoluwaOps/devsecops-assessment.git
sonar.links.issue=https://github.com/oreoluwaOps/devsecops-assessment/issues
