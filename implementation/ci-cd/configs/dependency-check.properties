# OWASP Dependency Check Configuration

# Database Configuration
odc.database.url=
odc.database.driver.name=
odc.database.user=
odc.database.password=

# Analyzer Configuration
analyzer.archive.enabled=true
analyzer.jar.enabled=true
analyzer.node.package.enabled=false
analyzer.retirejs.enabled=true
analyzer.ossindex.enabled=true
analyzer.nexus.enabled=false

# Suppression Configuration
odc.suppression.file=implementation/ci-cd/configs/dependency-check-suppressions.xml

# Data Directory
odc.data.directory=target/dependency-check-data

# Report Configuration
odc.reports.dir=target/dependency-check-reports
odc.outputFormat=ALL

# CVE Configuration
odc.cve.url.modified=https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-modified.json.gz
odc.cve.url.base=https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-%d.json.gz

# Failure Configuration
odc.failBuildOnCVSS=7
odc.failOnError=true

# Proxy Configuration (if needed)
# odc.proxy.server=
# odc.proxy.port=
# odc.proxy.username=
# odc.proxy.password=

# Archive Analyzer Configuration
odc.archive.zip.enabled=true
odc.archive.tar.enabled=true
odc.archive.jar.enabled=true
odc.archive.war.enabled=true
odc.archive.ear.enabled=true
odc.archive.sar.enabled=true
